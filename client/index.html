<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trello for Akkro</title>
    <link href="assets/img/favicon.png" rel="shortcut icon">
    <link href="/assets/css/vendors.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>

    <script src="/assets/js/vendors.js"></script>

    <script src="https://api.trello.com/1/client.js?key=17cdf5764d759e04318e543c1d1a27d3"></script>

    <script src="/assets/js/app.js"></script>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="grid-frame vertical" ng-cloak>
        <div class="grid-content shrink" style="padding: 0;" ng-controller="MenuCtrl as menu">
            <div class="menu-group" ng-class="isProduction ? 'dark' : 'primary'">
                <div class="menu-group-left">
                    <ul class="menu-bar primary icon-left">
                        <li><a ui-sref="home"><img src="assets/img/trello-mark-white.png" alt="Trello" style="height: 16px;" /> for Akkroo</a></li>
                    </ul>
                </div>

                <span class="title center">{{title}}</span>

                <div class="menu-group-right icon-left" ng-cloak>
                    <ul class="icon-left primary menu-bar" ng-show="member.fullName">
                        <li><a href="#" zf-popup-toggle="popup">
                            <gravatar name="{{member.fullName}}" width="30" hash="{{member.gravatarHash}}" class="gravatar"></gravatar>
                            {{member.fullName}}</a></li>
                        </ul>
                        <zf-popup id="popup" ng-show="member.fullName">
                        <ul class="vertical menu-bar icon-left">
                            <li><a ng-click="menu.logout()"><img zf-iconic="" icon="account" size="small"> Logout</a></li>
                        </ul>
                    </zf-popup>
                </div>
            </div>
        </div>
        <div ui-view class="grid-content">
        </div>
    </div>
</body>
</html>
