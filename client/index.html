<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trello for Akkro</title>
    <link href="/assets/css/vendors.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>

    <script src="/assets/js/vendors.js"></script>

    <script src="https://api.trello.com/1/client.js?key=17cdf5764d759e04318e543c1d1a27d3"></script>

    <script src="/assets/js/app.js"></script>
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  		display: none !important;
	}
</style>
</head>
<body>
<div class="grid-frame vertical">
    <div class="grid-content shrink" style="padding: 0;" ng-controller="MenuCtrl as menu">
        <div class="title-bar dark">
            <a class="left" ui-sref="home">
            	<img src="assets/img/trello-mark-white.png" style="max-height: 20px; margin-top: -4px; margin-bottom: -2px;"
                    alt="" />
                for Akkroo
            </a>
            <span class="title center">{{title}}</span>
			<span class="right">
				<span ng-show="member.fullName">
					{{member.fullName}} - <a ng-click="menu.logout()">Logout</a>
                </span>
            </span>
        </div>
    </div>
    <div ui-view class="grid-content">
    </div>
</div>
</body>
</html>
